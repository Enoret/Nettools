version: '3.8'

services:
  # ===== Backend (Python FastAPI) =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nettools-backend
    restart: unless-stopped
    network_mode: host  # Required for network scanning (arp-scan, nmap)
    volumes:
      - nettools-data:/data
    environment:
      - NETTOOLS_DB_PATH=/data/nettools.db
      - TZ=Europe/Madrid
    # Note: ports mapping is not needed with network_mode: host
    # Backend is accessible at localhost:8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ===== Frontend (Nginx) =====
  nginx:
    image: nginx:alpine
    container_name: nettools-nginx
    restart: unless-stopped
    network_mode: host  # Uses host network to reach backend at localhost:8000
    volumes:
      - ../nettools:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - TZ=Europe/Madrid
    # Nginx listens on port 8080 (configured in nginx.conf)

volumes:
  nettools-data:
    driver: local
